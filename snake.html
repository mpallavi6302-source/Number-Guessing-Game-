<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 50px;
        }
        canvas {
            background-color: #34495e;
            border: 4px solid #bdc3c7;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 0 0 10px 0;
        }
        p {
            font-size: 1.2rem;
        }
        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <h1>Snake</h1>
    <p>Score: <span id="score">0</span></p>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="instructions">Use Arrow Keys to move. Refresh to restart.</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        // Size of our grid squares
        const box = 20; 
        let score = 0;
        
        // Initial snake position
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        
        // Initial food position
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        
        let direction;

        // Listen for arrow key presses
        document.addEventListener("keydown", directionControl);

        function directionControl(event) {
            if(event.keyCode == 37 && direction != "RIGHT") { direction = "LEFT"; }
            else if(event.keyCode == 38 && direction != "DOWN") { direction = "UP"; }
            else if(event.keyCode == 39 && direction != "LEFT") { direction = "RIGHT"; }
            else if(event.keyCode == 40 && direction != "UP") { direction = "DOWN"; }
        }

        // Check if snake hits itself
        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Main drawing function
        function draw() {
            // Clear the canvas each frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the snake
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60"; // Head is lighter green
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                ctx.strokeStyle = "#2c3e50";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            
            // Draw the food
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);
            
            // Old head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            
            // Determine new head position based on direction
            if(direction == "LEFT") snakeX -= box;
            if(direction == "UP") snakeY -= box;
            if(direction == "RIGHT") snakeX += box;
            if(direction == "DOWN") snakeY += box;
            
            // Check if the snake eats the food
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                document.getElementById("score").innerText = score;
                
                // Generate new food
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                // Remove the tail if no food eaten
                snake.pop(); 
            }
            
            let newHead = { x: snakeX, y: snakeY };
            
            // Game Over conditions (hitting walls or self)
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                setTimeout(() => alert("Game Over! Your final score is " + score), 50);
                return;
            }
            
            // Add new head to the snake array
            snake.unshift(newHead);
        }
        
        // Run the draw function every 100 milliseconds
        let game = setInterval(draw, 100);
    </script>
</body>
</html>
